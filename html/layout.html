<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>OPM-Stats</title>
    <style>
        body {
            background-image: url('html/bg/{{Background}}.png');
            background-repeat: no-repeat;
            background-position: top;
            background-size: 100% 100%;
            background-color: #7c0404;
            font-family: 'Times New Roman', Times, serif;
            padding-left: 1.5%;
        }

        h1 {
            text-align: center;
            font-size: 3.5em;
        }

        h2 {
            text-align: center;
            font-size: 3em;
        }

        table {
            color: black;
            border-collapse: collapse;
            width: 100%;
            /* color: #d3473d; */
            font-family: monospace;
            font-size: 2em;
            border: 2px solid black;
            /* text-align: center; */
            /* margin: auto; */
        }

        tr {
            line-height: 2.1em;
            background-color: #787878;
        }

        th {
            background-color: #d3473d;
            color: white;
            /* border-left: 1px solid black;
            border-right: 1px solid black; */
        }

        /* td {
            border-left: 1px solid black;
            border-right: 1px solid black;
        } */

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <img src="./OPM-Stats.png" width=350 style="position: absolute; top: 0; left: 2%;">
    {{ body }}
</body>

</html>
